<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="style" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a class="is-size-1"> Weather Dashboard</a>
    </header>
    <div class="columns">
        <!-- column for search city left hand column -->
        <div class="column is-one-third">
            <!-- Search City input section -->
            <div class="field">
                <label class="label">Search for City:</label>
                <div class="control">
                <input class="input" id="city-name-input" type="text" placeholder="City Name">
                </div>
            </div>
            <!-- Search button for ^input section -->
            <div class="field is-grouped">
                <div class="control">
                <button class="button is-link" id="search-button">Search</button>
                </div>
            </div>
        </div>
        <!-- column container for stacked current weather and forecast cards columns -->
        <div class="column is-two-thirds">
            <!-- column for current weather info -->
            <div class="column is-auto is-multiline is-mobile">
                <div class="box">
                    <p class="location-and-date title is-4">Location and Date</p>
                    <p class="subtitle is-6" id="today-temp">Temp:</p>
                    <p class="subtitle is-6" id="today-wind">Wind:</p>
                    <p class="subtitle is-6" id="today-humidity">Humidity:</p>
                    <p class="subtitle is-6" id="today-uv-index">UV Index:</p>
                </div>
                </div>
                </div>
            </div>
            <!-- column for 5 day forecast cards-->
            <div class="column is-auto">
                <div class="columns">
                    <!-- card 1 -->
                    <div class="column card">
                    <div class="card-content">
                            <div class="content">
                                <p class="date title is-4">Date</p>
                                <p class="temp subtitle is-6">Temp</p>
                                <p class="wind subtitle is-6">Wind</p>
                                <p class="humidity subtitle is-6">Humidity</p>
                            </div>
                    </div>
                    </div>
                    <!-- card 2 -->
                    <div class="column card">
                    <div class="card-content">
                            <div class="content">
                                <p class="date title is-4">Date</p>
                                <p class="temp subtitle is-6">Temp</p>
                                <p class="wind subtitle is-6">Wind</p>
                                <p class="humidity subtitle is-6">Humidity</p>
                            </div>
                    </div>
                    </div>
                    <!-- card 3 -->
                    <div class="column card">
                    <div class="card-content">
                            <div class="content">
                                <p class="date title is-4">Date</p>
                                <p class="temp subtitle is-6">Temp</p>
                                <p class="wind subtitle is-6">Wind</p>
                                <p class="humidity subtitle is-6">Humidity</p>
                            </div>
                    </div>
                    </div>
                    <!-- card 4 -->
                    <div class="column card">
                    <div class="card-content">
                            <div class="content">
                                <p class="date title is-4">Date</p>
                                <p class="temp subtitle is-6">Temp</p>
                                <p class="wind subtitle is-6">Wind</p>
                                <p class="humidity subtitle is-6">Humidity</p>
                            </div>
                    </div>
                    </div>
                    <!-- card 5 -->
                    <div class="column card">
                    <div class="card-content">
                            <div class="content">
                                <p class="date title is-4">Date</p>
                                <p class="temp subtitle is-6">Temp</p>
                                <p class="wind subtitle is-6">Wind</p>
                                <p class="humidity subtitle is-6">Humidity</p>
                            </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js" ></script>
</body>
</html>
